<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="shortcut icon" type="image/png" href="photo.png" />
  <link rel="stylesheet" href="style.css">
  <title>Unsplash API Demo</title>
</head>
<body>

  <main>

    <header>
      <div class="container">
        <div id="header">
          <a href="#" class="head">
            <img id="logo" src="photo.png" alt="logo"> 
          <h2>Unsplash</h2>
          </a>
          <div id="search_box">
            <input id="input" type="text" placeholder="Search photos"><i id="search" class="fas fa-search"></i>
          </div>
        </div>
      </div>
    </header>
    
    <section id="box">
      <h2>Unsplash Awards 2021</h2>
      <p>Now accepting submissions to the 5<sup>th</sup> edition of the Unsplash Awards. <a href="#">Learn More</a></p>
    </section>

    <section>
      <div class="container">
        <div id="grid"></div>
      </div>
    </section>

    <footer id="main-footer">
      <img id="logo" src="photo.png" alt="logo">
      <p>Making something awesome</p>
    </footer>

  </main>
  
  <script src="script.js"></script>
</body>
</html>
